<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h3
    {
        text-transform: capitalize;
        color: blue;
    }
    .t1
    {
        text-transform: uppercase;
        color: blueviolet;   
    }
    .t2
    {
        text-transform: lowercase;
        color: crimson;
    }
    </style>
</head>
<body>
    <h1>Exemplo 02 - Aula 08</h1>

    <h3>Exemplo de Transformação Do Texto</h3>
    <p>Aluno: <span class="t1">Ronaldo Béo de Almeida</span></p>
    <p>Curso: <span class="t2">MTEC em Informática para a Internet</span></p>
    <button>Voltar</button>

</body>
</html>
